<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b√†i 6b</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <fieldset>
            <legend>Your message</legend>
            <table>
                <tr>
                    <td><label for="#!">To</label></td>
                    <td><input type="text" value="Example Cafe" size="20"></td>
                </tr>
                <tr>
                    <td><label for="#!">Your email</label></td>
                    <td><input type="text" size="20"></td>
                </tr>
                <tr>
                    <td><label for="#!">Message</label></td>
                    <td><textarea cols="35" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><label for="#!">Attach File</label></td>
                    <td><input type="file"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td><label for="#!">How did you hear of us</label></td>
                    <td>
                        <select style="width: 150px;">
                            <option value="Google">Google</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="#!">Newsletter</label></td>
                    <td>
                        <input type="checkbox" checked>
                        <label for="#!">Ensure this box is checked if you would like to receive email updates</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="button" value="Send message">
    </form>
</body>
</html>
